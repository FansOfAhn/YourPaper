    <div id="main" class="pure-u">
        <div class="demo-content">
            <div class="demo-content-header pure-g">
                <div class="pure-u">
                    <h1 class="demo-content-title">주 데이터베이스에서 검색하기</h1>
                    <p class="demo-content-subtitle">
                        From <a>김승신</a> at <span>3:10pm, Oct 20, 2019</span>
                    </p>
                </div>

                <div class="demo-content-controls pure-u">
                </div>
            </div>
            
            <div class="demo-content-body">
                <form id="queryForm" class="pure-form">
                    <fieldset>
                        <legend>검색 폼</legend>
                        <select name="category" id="state">
                            <option value="title">제목</option>
                            <option value="authorListJson">저자</option>
                            <option value="doi">DOI</option>
                        </select>
                        <input id="query" type="text" placeholder="검색어">
                        <button type="button" class="pure-button pure-button-primary" onclick="onQuery(0)">검색</button>
                    </fieldset>
                </form>
                <div>결과 <span id="loading"></span> <span id="result"></span></div>
                <hr/>
                <select name="page-size" id="pageSize" onchange="onPageSizeChange()">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
                <div id="pagingContainer"></div><br/>
                <table id="contentTable" class="controlled-cell-table">
                    <tr><th>제목</th><th>저자</th><th>인용 수</th><th>발행년월</th><th>볼륨</th><th>페이지</th><th>이슈</th><tr>
                </table>
                <br/>
            </div>

    </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./api/wos-api.js"></script>

<script>
    const pageState = {
        page: 0,
        total: 0,
        totalPages: 0,
        pageList: [],
        pageListStart: 0,
    }
    // 검색 클라이언트
    const SERVER_URL = 'http://localhost:9401/'
    
    function onQuery(page) {
        const loading   = document.getElementById('loading');
        loading.innerHTML = '<font style="color: orange;">loading</font>';

        const queryForm     = document.getElementById("queryForm");
        const pageSize      = Number(document.getElementById("pageSize").value);        

        const category      = queryForm['category'].value;
        const query         = queryForm['query'].value;
        
        const username = 'admin';
        const password = 'admin';

        if (query.length < 3) {
            loading.innerHTML = '<font style="color: red">error</font>';
            return alert("검색어가 너무 짧습니다.");
        }
        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Basic ${btoa(`${username}:${password}`)}`
        }
        const data = {
            'fieldName': category,
            'value': query,
            'sortBy': 'timesCited',
            'isAsc': false,
            'page': page,
            'count': pageSize
        }
        return axios.post(`${SERVER_URL}paper/search`, data, { headers: headers }).then(response => {
            const resultPage = response.data;
            pageState['total'] = resultPage['totalElements'];
            pageState['totalPages'] = resultPage['totalPages'];
            pageState['page'] = page;
            pageState['pageList'] = [];

            for (let index = 0; index < pageState['total'] / pageSize; index++) {
                pageState['pageList'].push(index);               
            }

            printSearchResult(response.data);
        }).catch(onSearchError);
    }

    function onPageSizeChange() {
        const currentPage = pageState.page;
        if (currentPage === 0) {
            return;
        }
        const pageSize      = Number(document.getElementById("pageSize").value);        
        onPageClick(0);
    }

    function onPageClick(page) {
        loading.innerHTML   = '<font style="color: orange;">loading</font>';
        onQuery(page);
    }

    function printSearchResult(resultPage) {
        /* 출력하기 */
        console.log('출력 단계');
        console.log(resultPage);
        
        const records   = resultPage['content'];
        const result    = document.getElementById('result');
        const table     = document.getElementById('contentTable');
        const pages     = document.getElementById('pagingContainer');
        console.log(records);
        
        result.innerHTML = `찾은 총 레코드 : ${pageState['total']}`;
        pages.innerHTML = `
                ${pageState['pageList'].slice(pageState['pageListStart'], pageState['pageListStart'] + 10).map((e) => { 
                    if (e == pageState.page) return ` <span>${e + 1}</span> `;
                    else return ` <a onclick="onPageClick(${e})">${e + 1}</a> `;
                }).join(' ')}
        `;

        let html = `<tr><th>제목</th><th>저자</th><th>인용 수</th><th>발행년월</th><th>볼륨</th><th>페이지</th><th>이슈</th><tr>`;
        records.forEach(record => {
            html += `<tr>
                <td><a href="${record['paperUrls']&&record['paperUrls']['sourceURL']||""}">${record['title']}</a></td>
                <td>${record['authorListJson']}</td>
                <td>${record['timesCited']||"0"}</td>
                <td>${record['sourceInfo']['publishedYear']||""} ${record['sourceInfo']['publishedDate']||""}</td>
                <td>${record['sourceInfo']['volume']||""}</td>
                <td>${record['sourceInfo']['pages']||""}</td>
                <td>${record['sourceInfo']['issue']||""}</td>
            <tr>`;
        });
        table.innerHTML = html;
        
        loading.innerHTML = '<font style="color: green;">comleted</font>';
    }

    function onSearchError(error) {
        const loading   = document.getElementById('loading');

        console.log('Search, if error :');
        console.log(error);
        loading.innerHTML = '<font style="color: red">error</font>';
    }
</script>
