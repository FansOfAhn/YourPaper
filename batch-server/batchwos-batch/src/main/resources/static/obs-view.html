<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <link rel="stylesheet" href="css/colors.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        
        <SideBar></SideBar>
    
        <div id="main">
            <div class="header">
                
                
                <h1>Observing Page</h1>
                <br/>
                <div class="pure-g">
                    <div class="pure-u-1-4">
                        <h1>2,000</h1>
                        <h4>Remains</h4>
                    </div>
                    <div class="pure-u-1-4">
                        <h1>1,000</h1>
                        <h4>Completed</h4>
                    </div>
                    <div class="pure-u-1-4">
                        <h1></h1>
                        <h4>Errors</h4>
                    </div>
                    <div class="pure-u-1-4">
                        <h1>12</h1>
                        <h4>New records</h4>
                    </div>
                </div>
            </div>
    
            <div class="content">
                <ObsGraph class="pure-g"></ObsGraph>
                <StepStates></StepStates>    
            </div>
        </div>
    </div>
</body>

<script src="/templates/comp_Component.js"></script>
<script src="/templates/comp_SideBar.js"></script>
<script src="/templates/comp_ObsGraph.js"></script>
<script src="/templates/comp_StepStates.js"></script>
<script src="/templates/fn_TemplateLoader.js"></script>
<script src="/js/module_socket.js"></script>

<script>
    const templates = {
        'SideBar': new SideBar(),
        'ObsGraph': new ObsGraph(),
        'StepStates': new StepStates(),
    };
    const modules = {
        'ObserverSocket': new ObserverSocket(),
    }

    document.addEventListener("DOMContentLoaded", (ev) => {

        loadTemplates(templates);

        modules.ObserverSocket.setTemplates(templates);
        modules.ObserverSocket.listen();
    });
</script>

</html>
